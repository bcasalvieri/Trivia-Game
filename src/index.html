<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css?family=Ledger|Nixie+One" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Trivia Game</title>
</head>
<body>
  
  <div class="container mt-5">
    <header class="mb-5 py-2">
      <h1>Totally Random & Useless Trivia Game</h1>
      <h4 class="text-muted mb-4">Test your knowledge of random information.</h4>
    </header>

    <button id="start-button" class="btn btn-danger btn-lg col-12 col-md-4 col-lg-3 mb-5"><span>Take The Quiz</span></button>
    
    <h2 id="timer"></h2>

    <form id="quiz-form"></form>

    <div id="results"></div>

  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
